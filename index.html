<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="interior-container">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 logo">
                    <img src="image/logo2_03.png" alt="interior logo">
                </div>
                <nav class="col-sm-9 main-menu">
                    <ul class="clearfix">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a> <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

    </header>

        <div class="banner">
            <h1>We Are Love <span>Interior</span> Design</h1>
        </div>

        <div class="main-content">
            <div class="top-header"></div>
            <div class="how-can-we-help"></div>
            <div class="our-designer"></div>
            <div class="subcriber"></div>
            <div class="testimonial"></div>
            <div class="our-project"></div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 contact-form">
                        <div class="content-form">
                            <form name="contact" action="" method="post">
                                <div class="contact-form-row first-row">
                                    <input type="text" name="name" value="" placeholder="Name"/>
                                    <input type="text" name="email" value="" placeholder="Email"/>
                                </div>

                                <div class="contact-form-row">
                                    <input type="text" name="subject" value="" placeholder="Subject"/>
                                </div>

                                <div class="contact-form-row">
                                    <textarea name="message" placeholder="Message"></textarea>
                                </div>

                                <div class="contact-form-row submit-row">
                                    <input type="submit" name="submit" value="submit"/>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-sm-6 contact-info">
                        <h3>Contacts</h3>
                        <div class="line-contact-info">
                            <h4>Address</h4>
                            <p>1600 Amphitheatre Pkywy, Mountain
                                View, <span>CA 94043, USA</span> </p>
                        </div>

                        <div class="line-contact-info">
                            <h4>Email</h4>
                            <p>Info@Company.com</p>
                        </div>

                        <div class="line-contact-info">
                            <h4>Phone</h4>
                            <p>(+1)123456789</p>
                        </div>

                        <div class="social-icon">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
